name: Waka Readme

on:
  schedule:
    # Runs at 20:30pm UTC & 2:00am IST
    - cron: '30 12 * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          USERNAME: apoorvtyagi # optional, it will automatically use the username of the owner of the repository who's executing the workflow.
